<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Haven - Main Dashboard</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="./static/fontawesome.v6/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="/static/images/animal-haven.png" alt="Animal Haven Logo">
            </div>
            <nav class="nav">
                <ul class="nav-links">
                  <li><a href="/">Feeders></li>
                    <li><a href="/home">Home</a></li>
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/system-info">System Info</a></li>
                    <li class="notification-container">
                        <button class="notification-bell" onclick="window.location.href='/logs'">
                            <i class="fas fa-bell"></i>
                        </button>
                    </li>
                </ul>
            </nav>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="feeding-option-container">
            <!-- Header Banner with Gradient -->
            <div class="feeding-header">
                <h1>Feeding Option</h1>
            </div>

            <!-- Option Buttons -->
            <div class="option-buttons">
                <a href="/automatic-dashboard" class="option-btn automatic-btn">
                    <span class="btn-text">Automatic</span>
                </a>
                <a href="/manual-dashboard" class="option-btn manual-btn">
                    <span class="btn-text">Manual</span>
                </a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Tails of Freedom Animal Haven. All rights reserved.</p>
                <div class="footer-links"></div>
            </div>
        </div>
    </footer>
</body>
</html>
